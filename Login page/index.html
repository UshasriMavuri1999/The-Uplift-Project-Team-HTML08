<html>

<head>
  <link rel="stylesheet" href="./stylelogin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
</head>

<body>
  <div class="loginbox">
    <p class="login" align="center"><b>Login</b></p>
    <form class="form">
      <input class="username " type="text" align="center" placeholder="Username">
      <input class="email" type="email" align="center" placeholder="Email">
      <input class="password" type="password" align="center" placeholder="Password">

      <input type="submit" name="" value="Login">
      <p class="forgot" align="center"><a href="#"><b>Forgot Password?</b></p>
            
    </form>
  </div>
     
</body>
